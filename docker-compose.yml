        - MYSQL_DATABASE=wacorner_bd
        - MYSQL_USER=wacorner_user
        - MYSQL_PASSWORD=Moderador12@
      ports:
        - "3306:3306"
      networks:
        - rede-geral
      deploy:
        replicas: 1
        placement:
          constraints: 
            - node.role == manager
