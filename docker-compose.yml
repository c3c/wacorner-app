  supervisor:
      image: wesleyvieira12/wacorner-supervisor:v1
      networks:
        - rede-geral
      ports:
        - "9001:9001"
      deploy:
        replicas: 1
        placement:
          constraints: 
            - node.role == worker
        labels:
          - "traefik.port=9001"
          - "traefik.frontend.rule=Host:supervisor.wacorner.com"
          - "traefik.docker.network: rede-geral"
      depends_on:
        - traefik_init
        - consul
        - mysql
        - redis

  traefik_init:  
    image: traefik:v1.7
    command:
      - "traefik"
      - "storeconfig" 
      - "--defaultentrypoints=https,http"
      - "--entryPoints=Name:http Address::80 Redirect.EntryPoint:https"
      - "--entryPoints=Name:https Address::443 TLS"
      - "--api"
      - "--docker"
      - "--docker.swarmMode"
      - "--docker.domain=wacorner.com"
      - "--docker.watch"
      - "--acme"
      - "--acme.storage=traefik/acme/account"
      - "--acme.entryPoint=https"
      - "--acme.httpChallenge.entryPoint=http"
      - "--acme.onHostRule=true"
      - "--acme.onDemand=true"
      - "--acme.email=wacornerstats@gmail.com"
      - "--consul"
      - "--consul.endpoint=consul:8500"
      - "--consul.prefix=traefik"
    networks:
      - rede-geral
    deploy:
      restart_policy:
        condition: on-failure
    depends_on:
      - consul
  traefik:
    image: traefik:v1.7
    command:
      - "--consul"
      - "--consul.endpoint=consul:8500"
      - "--consul.prefix=traefik"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - rede-geral
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    deploy:
      placement:
        constraints: 
          - node.role == manager
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
    depends_on:
      - traefik_init
      - consul

  consul:
    image: consul
    command: agent -server -bootstrap-expect=1
    volumes:
      - consul-data:/consul/data
    environment:
      - CONSUL_LOCAL_CONFIG={"datacenter":"us_east2","server":true}
      - CONSUL_BIND_INTERFACE=eth0
      - CONSUL_CLIENT_INTERFACE=eth0
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
    networks:
      - rede-geral
  visualizer:
    image: dockersamples/visualizer:stable
    networks:
      - rede-geral
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    deploy:
      placement:
        constraints: [node.role == manager]
      labels:
        - "traefik.port=8080"
        - "traefik.frontend.rule=Host:console.wacorner.com"
networks:
  rede-geral:
    driver: overlay
volumes:
  consul-data:
    driver: local
